    <span class="visually-hidden">Loading...</span>
  </div> -->
<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <th>Rental Id</th>
        <th>Car Id</th>
        <th>Customer Id</th>
        <th>Rent Date</th>
        <th>Return Date</th>
    </thead>
    <tbody>
        <tr *ngFor="let rental of rentals">
            <td>{{rental.rentalId}}</td>
            <td>{{rental.carId}}</td>
            <td>{{rental.customerId}}</td>
            <td>{{rental.rentDate}}</td>
            <td>{{rental.returnDate}}</td>
        </tr>
    </tbody>
</table>
